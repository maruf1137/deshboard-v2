				<div class="content d-flex justify-content-between align-items-center">
					<button class="btn btn-prev">
						<svg
							version="1.1"

					<h3>new listing</h3>
					<button class="btn btn-close"></button>
				</div>
				<div class="vehicle-range-line position-relative mb-3">
					<div class="range-fill"></div>
				</div>

				<h2>tell us basic features of your car</h2>
			</div>

			<div class="vehicle row g-5">
				<div class="col-12 col-lg-6">
					<div class="vehicle-category">
						<input type="text" class="vehicle-input vehicle-card mb-3" placeholder="Vin code" />
						<div class="dropdown d-flex flex-column align-items-start vehicle-card mb-3">
							<div class="label">year</div>
							<select class="form-select" aria-label="Default select example">
								<option selected>2021</option>
								<option value="2021">2021</option>
								<option value="2020">2020</option>
								<option value="2019">2019</option>
								<option value="2018">2018</option>
								<option value="2017">2017</option>
							</select>
						</div>
						<div class="dropdown d-flex flex-column align-items-start vehicle-card mb-3">
							<div class="label">select make</div>
							<select class="form-select" aria-label="Default select example">
								<option selected>BMW</option>
								<option value="BMW">BMW</option>
								<option value="Volvo">Volvo</option>
								<option value="Audi">Audi</option>
								<option value="Porsche">Porsche</option>
								<option value="Lexus">Lexus</option>
								<option value="Lamborghini">Lamborghini</option>
							</select>
						</div>
						<div class="dropdown d-flex flex-column align-items-start vehicle-card mb-3">
							<div class="label">model</div>
							<select class="form-select" aria-label="Default select example">
								<option selected>M5</option>
								<option value="M5">M5</option>
								<option value="M8">M8</option>
								<option value="M3">M3</option>
							</select>
						</div>
						<div class="d-flex align-items-center mb-3">
							<input type="text" class="vehicle-input vehicle-card mr-1" placeholder="trim" />
							<input type="text" class="vehicle-input vehicle-card" placeholder="miles" />
						</div>
						<div class="d-flex align-items-center mb-3">
							<div class="dropdown d-flex flex-column align-items-start vehicle-card mr-1">
								<select class="form-select" aria-label="Default select example">
									<option selected>body type</option>
									<option value="4x4">4x4</option>
									<option value="Coupe">Coupe</option>
									<option value="Estate">Estate</option>
									<option value="Hatchback">Hatchback</option>
									<option value="Saloon">Saloon</option>
								</select>
							</div>
							<div class="dropdown d-flex flex-column align-items-start vehicle-card">
								<select class="form-select" aria-label="Default select example">
									<option selected>transmission</option>
									<option value="Automatic">Automatic</option>
									<option value="Manual">Manual</option>
								</select>
							</div>
						</div>
						<div class="d-flex">
							<div class="dropdown d-flex flex-column align-items-start vehicle-card mb-3">
								<select class="form-select" aria-label="Default select example">
									<option selected>body color</option>
									<option value="OXFORDGRUEN II">OXFORDGRUEN II</option>
									<option value="TOLEDOBLAU">TOLEDOBLAU</option>
									<option value="GRAUGRUEN">GRAUGRUEN</option>
								</select>
							</div>
						</div>
						<div class="d-flex mb-3">
							<div class="dropdown d-flex flex-column align-items-start vehicle-card">
								<select class="form-select" aria-label="Default select example">
									<option selected>Interior color</option>
									<option value="B889">B889</option>
									<option value="3040B">3040B</option>
									<option value="EL661">EL661</option>
								</select>
							</div>
						</div>

						<div class="d-flex align-items-center mb-3">
							<div class="dropdown d-flex flex-column align-items-start vehicle-card mr-1">
								<select class="form-select" aria-label="Default select example">
									<option selected>Drive Train</option>
									<option value="Train1">Train1</option>
									<option value="Train2">Train2</option>
									<option value="Train3">Train3</option>
								</select>
							</div>
							<div class="dropdown d-flex flex-column align-items-start vehicle-card">
								<select class="form-select" aria-label="Default select example">
									<option selected>Fuel type</option>
									<option value="Fuel1">Fuel1</option>
									<option value="Fuel2">Fuel2</option>
									<option value="Fuel3">Fuel3</option>
								</select>
							</div>
						</div>

						<div class="d-flex align-items-center mb-5">
							<input type="text" class="vehicle-input vehicle-card mr-1" placeholder="trim" />
							<input type="text" class="vehicle-input vehicle-card" placeholder="miles" />
						</div>

						<div
							class="vehicle-btns d-flex justify-content-between align-items-center d-none d-lg-flex"
						>
							<button class="btn btn-back">back</button>
							<button class="btn btn-next active">next</button>
						</div>
						<div class="vehicle-btns d-flex justify-content-between align-items-center d-lg-none">
							<button class="btn btn-next active w-100">next</button>
						</div>
					</div>
				</div>
				<div class="col-12 col-lg-6">
					<div class="vehicle-item d-flex flex-column justify-content-between h-100">
						<button class="btn btn-cencel text-end mb-5">cencel</button>

						<div class="d-flex justify-content-between align-items-start vehicle-item-filters">
							<div class="type">
								<div class="label mb-3">Vehicle type</div>
								<div class="form-check mb-3">
									<input
										class="form-check-input"
										type="radio"
										name="exampleRadios"
										id="exampleRadios1"
										value="option1"
										checked
									/>
									<label class="form-check-label" for="exampleRadios1"> Sedan </label>
								</div>
								<div class="form-check mb-3">
									<input
										class="form-check-input"
										type="radio"
										name="exampleRadios"
										id="exampleRadios2"
										value="option2"
									/>
									<label class="form-check-label" for="exampleRadios2"> SUV </label>
								</div>
								<div class="form-check mb-3">
									<input
										class="form-check-input"
										type="radio"
										name="exampleRadios"
										id="exampleRadios3"
										value="option2"
									/>
									<label class="form-check-label" for="exampleRadios3"> Coupe </label>
								</div>
								<div class="form-check mb-3">
									<input
										class="form-check-input"
										type="radio"
										name="exampleRadios"
										id="exampleRadios4"
										value="option2"
									/>

								</div>
								<div class="form-check mb-3">
									<input
										class="form-check-input"
										type="radio"
										name="exampleRadios"
										id="exampleRadios5"
										value="option2"
									/>
									<label class="form-check-label" for="exampleRadios5"> Minivan </label>
								</div>
								<div class="form-check mb-3">
									<input
										class="form-check-input"
										type="radio"
										name="exampleRadios"
										id="exampleRadios6"
										value="option2"
									/>
									<label class="form-check-label" for="exampleRadios6"> Cabriolet </label>
								</div>
							</div>
							<div class="d-flex flex-column">
								<div class="form-check form-check-inline">
									<input
										class="form-check-input"
										type="checkbox"
										id="inlineCheckbox1"
										value="option1"
										checked
									/>
									<label class="form-check-label" for="inlineCheckbox1">Seat heater</label>
								</div>
								<div class="form-check form-check-inline">
									<input
										class="form-check-input"
										type="checkbox"
										id="inlineCheckbox2"
										value="option2"
										checked
									/>
									<label class="form-check-label" for="inlineCheckbox2">Leather seats</label>
								</div>
								<div class="form-check form-check-inline">
									<input
										class="form-check-input"
										type="checkbox"
										id="inlineCheckbox3"
										value="option2"
									/>
									<label class="form-check-label" for="inlineCheckbox3">Navigation system</label>
								</div>
								<div class="form-check form-check-inline">
									<input
										class="form-check-input"
										type="checkbox"
										id="inlineCheckbox4"
										value="option2"
									/>
									<label class="form-check-label" for="inlineCheckbox4">Air conditioner</label>
								</div>
								<div class="form-check form-check-inline">
									<input
										class="form-check-input"
										type="checkbox"
										id="inlineCheckbox5"
										value="option2"
									/>
									<label class="form-check-label" for="inlineCheckbox5">Parking control</label>
								</div>
								<div class="form-check form-check-inline">
									<input
										class="form-check-input"
										type="checkbox"
										id="inlineCheckbox6"
										value="option2"
									/>
									<label class="form-check-label" for="inlineCheckbox6">Rear view camera</label>
								</div>
								<div class="form-check form-check-inline">
									<input
										class="form-check-input"
										type="checkbox"
										id="inlineCheckbox7"
										value="option2"
									/>
									<label class="form-check-label" for="inlineCheckbox7">Multimedia system</label>
								</div>
								<div class="form-check form-check-inline">
									<input
										class="form-check-input"
										type="checkbox"
										id="inlineCheckbox8"
										value="option2"
									/>
									<label class="form-check-label" for="inlineCheckbox8">Central lock</label>
								</div>
								<div class="form-check form-check-inline">
									<input
										class="form-check-input"
										type="checkbox"
										id="inlineCheckbox9"
										value="option2"
									/>
									<label class="form-check-label" for="inlineCheckbox9">Alloy wheels</label>
								</div>
								<div class="form-check form-check-inline">
									<input
										class="form-check-input"
										type="checkbox"
										id="inlineCheckbox10"
										value="option2"
									/>
									<label class="form-check-label" for="inlineCheckbox10"
										>Additional equipment</label
									>
								</div>
							</div>
						</div>

						<div class="vehicle-gallery">
							<div class="vehicle-list mb-5">
								<!-- item comes from add-vehicle.js -->
							</div>

							<button
								class="btn btn-upload d-flex justify-content-center align-items-center position-relative"
							>
								<img src="assets/img/upload-icon.png" alt="" />
								<span>upload photos</span>
								<input type="file" multiple accept="image/*" />
							</button>
						</div>
					</div>
				</div>

				<div class="vehicle-range-line position-relative d-none d-lg-block">
					<div class="range-fill"></div>
				</div>
			</div>
		</main>
